<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		body {
			background-color: #303030;
			color: #fff;
		}
        .window {
        	float: left;
        	width: 256px;
        	height: 128px;
        	margin: 8px;
        	padding: 8px;
        	border: 1px solid #fff;
        }
    </style>
    <script>
        
      function allowDrop(ev) {
        ev.preventDefault();
      }
        
      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }
        
      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
</head>
<body>  
  <h2>Drag and Drop</h2>
  <p>Drag the image back and forth between the two div elements.</p>

  <div class="window" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="teide.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="256" height="128">
  </div>
        
  <div class="window" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        
  </body>
</html>
